name: Android Release Build

# Workflow that builds release APK each time code changes.
# This allows developers and testers to easily download the latest release APK.
# This is also useful to download the APK and add to to the GitHub release.
#
# See:
# - https://github.com/usetrmnl/trmnl-android/tree/main/keystore
# - https://github.com/usetrmnl/trmnl-android/blob/main/app/build.gradle.kts#L44-L55


on:
  push:
    branches: [ "main" ]
  # This allows manual triggering of the workflow, which results in making Android Release APK build
  # Go to the "Actions" tab the repository, select this workflow, and click the "Run workflow" button to run it manually.
  workflow_dispatch: 

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Set up keystore
        run: |
          # Create directory to store the keystore
          mkdir -p ${{ github.workspace }}/keystore
          
          # Check if keystore secrets are available
          if [[ -n "${{ secrets.KEYSTORE_BASE64 }}" && -n "${{ secrets.KEYSTORE_PASSWORD }}" && -n "${{ secrets.KEY_ALIAS }}" && -n "${{ secrets.KEY_PASSWORD }}" ]]; then
            echo "✅ Keystore secrets found, setting up release signing"
            
            # Decode the base64 keystore to a file
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/keystore/release.keystore
            
            # Verify the keystore was properly decoded
            if [ -s ${{ github.workspace }}/keystore/release.keystore ]; then
              echo "✅ Keystore decoded successfully ($(wc -c < ${{ github.workspace }}/keystore/release.keystore) bytes)"
            else
              echo "⚠️ Keystore decoding failed, will use debug keystore as fallback"
            fi
          else
            echo "⚠️ Keystore secrets not found, will use debug keystore as fallback"
          fi
        
      - name: Build Release APK
        env:
          RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/keystore/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleStandardRelease

      - name: Extract version name
        id: version
        run: |
          VERSION_NAME=$(grep -o 'versionName = "[^"]*"' app/build.gradle.kts | cut -d'"' -f2)
          echo "VERSION=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "App version name extracted: $VERSION_NAME"

      - name: Rename APK
        run: |
          mkdir -p artifact
          cp app/build/outputs/apk/standard/release/app-standard-release.apk artifact/trmnl-mirror-v${{ steps.version.outputs.VERSION }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: trmnl-mirror-app
          path: artifact/trmnl-mirror-v${{ steps.version.outputs.VERSION }}.apk
          # Use maximum allowed retention period
          # https://github.com/actions/upload-artifact?tab=readme-ov-file#retention-period
          retention-days: 90
